<h3>遊戲簡介</h3>

<table border="1">

<tr>
<td>《泰拉瑞亞》被視為與銀河戰士系列或《惡魔城X月下夜想曲》近似的一個2D沙盒像素模擬遊戲玩家會通過發掘地下有用的礦石，建設建築和打造各種器械來保護自己，免受在晚間或洞穴中出現的怪物的襲擊，並且對抗近二十個強大的BOSS。
同時，遊戲中含有不同地形如沙漠、雪原、樹林、腐化之地等。現實中的一秒鐘為遊戲中一分鐘，而遊戲會在遊戲時間上午四時三十分日出，下午七時三十分日落，而光照在不同時間也會不一樣。同時，日間和夜間會出現不同的怪物（如夜間會出現殭屍等怪物）。</td>
